
<html>
<head>
    <title>check triangle</title>
</head>
<body>
<script>
  
    let a = parseFloat(prompt("Enter the first side of the triangle:"));
    let b = parseFloat(prompt("Enter the second side of the triangle:"));
    let c = parseFloat(prompt("Enter the third side of the triangle:"));


    function isTriangle(a, b, c) {
        return a + b > c && a + c > b && b + c > a;
    }

    if (isNaN(a) || isNaN(b) || isNaN(c)) {
        alert("Please enter valid numeric values.");
    } else if (a <= 0 || b <= 0 || c <= 0) {
        alert("Sides of a triangle must be greater than zero.");
    } else if (isTriangle(a, b, c)) {
        let type = "";

        if (a === b && b === c) {
            type = "Equilateral";
        } else if (a === b || b === c || a === c) {
            type = "Isosceles";
        } else {
            type = "Scalene";
        }


        let s = (a + b + c) / 2;
        let area = Math.sqrt(s * (s - a) * (s - b) * (s - c));

        alert("The given sides form a triangle.\n" +
              "Type: " + type + "\n" +
              "Area: " + area.toFixed(2));
    } else {
        alert("The given sides do NOT form a triangle.");
    }
</script>
</body>
</html>
